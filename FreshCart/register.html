<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - FreshCart</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css"/>
</head>

<body class="bg-light">

  <div class="container mt-5" style="max-width: 450px;">
    <h2 class="fw-bold mb-4 text-center text-success">Register</h2>

    <div class="card p-4 shadow-sm">

      <input type="text" id="regName" class="form-control mb-3" placeholder="Full Name">
      <input type="email" id="regEmail" class="form-control mb-3" placeholder="Email">
      <input type="password" id="regPassword" class="form-control mb-3" placeholder="Password">

      <button id="registerBtn" class="btn btn-success w-100">Create Account</button>

      <p class="mt-3 text-center">
        Already have account? <a href="login.html">Login</a>
      </p>

    </div>
  </div>

  <script src="./js/script.js"></script>

</body>
</html>
