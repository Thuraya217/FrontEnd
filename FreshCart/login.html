<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - FreshCart</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css"/>
</head>

<body class="bg-light">

  <div class="container mt-5" style="max-width: 450px;">
    <h2 class="fw-bold mb-4 text-center text-success">Login</h2>

    <div class="card p-4 shadow-sm">

      <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email">
      <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password">

      <button id="loginBtn" class="btn btn-success w-100">Login</button>

      <p class="mt-3 text-center">
        Don't have account? <a href="register.html">Register</a>
      </p>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
